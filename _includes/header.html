{% assign current = page.url | downcase | split: '/' %}
{% assign currentSubPage = current[1] %}
{% assign currentSubPageFirst2 = currentSubPage | slice: 0, 2 %}
<header class="site-header responsive-content">
    <div class="back-link">
        <a href="https://allegro.tech">
            <span>Back to</span>
            <img src="/img/allegro-tech.svg" alt="allegro.tech home"/>
        </a>
    </div>
    <h1 class="logo">
        <a href="/"><img src="/img/allegro-tech-blog.svg" alt="allegro.tech blog"/></a>
    </h1>
    <nav class="site-nav">
        <ul class="site-navlist social-icons">
            <li>
                <a class="social icon-link" href="https://facebook.com/{{ site.facebook_username }}"
                   title="Facebook">
                    <img src="/img/social/facebook.svg" alt="Facebook">
                </a>
            </li>
            <li>
                <a class="social icon-link" href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
                    <img src="/img/social/twitter.svg" alt="Twitter">
                </a>
            </li>
            <li>
                <a class="social icon-link" href="https://meetup.com/{{ site.meetup_username }}"
                   title="Meetup Group">
                    <img src="/img/social/meetup.svg" alt="Meetup">
                </a>
            </li>
            <li>
                <a class="social icon-link" href="/feed.xml" title="RSS Feed">
                    <img src="/img/social/rss.svg" alt="RSS">
                </a>
            </li>
            <li>
                <a class="social icon-link" href="https://github.com/{{ site.github_username }}" title="Github">
                    <img src="/img/social/github.svg" alt="Github">
                </a>
            </li>
        </ul>
    </nav>
</header>
