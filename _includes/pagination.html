<div class="flex flex-col">
    <div class="inline-flex mt-2 xs:mt-0 justify-between">
        {% if paginator.previous_page %}
            <a
                href="{{ paginator.previous_page_path }}"
                class="flex items-center justify-center px-3 h-8 text-sm font-medium"
            >
                <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4" />
                </svg>
                Prev
            </a>
        {% else %}
            <button
                disabled
                class="flex items-center justify-center px-3 h-8 text-sm font-medium"
            >
                <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4" />
                </svg>
                Prev
            </button>
        {% endif %}
        <span class="text-sm text-gray-700 dark:text-gray-400 flex gap-2 items-center">
            Showing <span class="font-semibold text-gray-900 dark:text-white">{{ paginator.page }}</span> of
            <span class="font-semibold text-gray-900 dark:text-white">{{ paginator.total_pages }}</span> Pages
        </span>
        {% if paginator.next_page %}
            <a
                href="{{ paginator.next_page_path }}"
                class="flex items-center justify-center px-3 h-8 text-sm font-medium"
            >
                Next
                <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </a>
        {% else %}
        <span class="next">Next</span>
        {% endif %}
    </div>
</div>
