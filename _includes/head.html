{% assign current = page.url | downcase | split: '/' %}
{% assign currentSubPage = current[1] %}
<head itemscope itemtype="http://schema.org/WebSite">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% include meta-default.html %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="/feed.xml"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' }}" itemprop="url">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:400,300,100,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/css/style.css' }}">
    <link rel="stylesheet" href="{{ '/css/blog.css' }}">
    <script defer data-domain="blog.allegro.tech" src="https://plausible.io/js/script.js"></script>
    <script type="text/javascript">
        // just to clean up old google cookies, remove this in few months
        document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
    </script>
</head>
