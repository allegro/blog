title: blog.allegro.tech
url: "https://blog.allegro.tech"
description: "Welcome to our technology blog. We use Open Source solutions on a daily basis here at Allegro. Why not work on our karma and give something in return?"
timezone: Europe/Warsaw
permalink: /:year/:month/:title.html

plugins:
  - jekyll-feed
  - jekyll-postcss-v2
  - jekyll-paginate-v2
  - jekyll-timeago
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll/tagging

kramdown:
  auto_ids: true

#  Disabling cache is needed for Tailwind CSSâ€™s JIT engine.
#  Without this, the server would need to restart after each change.
postcss:
  cache: false

feed:
  posts_limit: 10
  excerpt_only: true
  disable_in_development: true

jekyll_timeago:
  depth: 1

pagination:
  enabled: true
  per_page: 25
  permalink: "/posts/:num/"
  sort_reverse: true

algolia:
  application_id: 'NWRMGRQ60C'
  index_name: 'blog'

tag_page_layout: tag_page
tag_page_dir: tag

exclude:
  - .idea
  - .github
  - vendor
  - node_modules
  - package.json
  - package-lock.lock
  - postcss.config.js
  - tailwind.config.js
